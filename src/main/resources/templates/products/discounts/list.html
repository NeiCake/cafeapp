<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/default_layout">
<head>
<title>Candidate List</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  -->

<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/jquery-ui.js}"></script>
<style>
#imaginary_container {
	
}

.stylish-input-group .input-group-addon {
	background: white !important;
}

.stylish-input-group .form-control {
	border-right: 0;
	box-shadow: 0 0 0;
	border-color: #ccc;
}

.stylish-input-group button {
	border: 0;
	background: transparent;
}
</style>
</head>
<body>

	<div id="content" layout:fragment="content" class="container">
		<th:block th:if="${message != null}">
			<!-- /* The message code is returned from the @Controller */ -->
			<div
				th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=${message.message})">&nbsp;</div>
		</th:block>

		<div class="row">

			<a class="btn btn-primary" th:href="@{/products/{id}/newdiscount(id=${id})}" role="button">Add Discount</a>
		</div>
		<div class="row table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>DELETE</th>
						<th class='tablefilter1'>Discount ID</th>
						<th class='tablefilter2'>Discount Name</th>
						<th class='tablefilter3'>Discount Percent</th>


					</tr>
				</thead>
				<tbody>
					<tr th:if="${discount !=null}">
						<form action="#" th:action="@{/products/{id}/deletediscount/{discountid}(id=${id},discountid=${discount.id})}"
							  enctype="multipart/form-data" method="post">

						<td>
							<button class="btn btn-danger btn-xs" type="submit" name="action">
								DELETE
							</button>
						</td>
						<td th:text="${discount.id}" th:field="*{id}"></td>
						<td th:text="${discount.name}" th:field="*{name}"></td>
						<td th:text="${discount.percentOffValue}" th:field="*{percentOffValue}"></td>
						</form>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</body>
</html>
