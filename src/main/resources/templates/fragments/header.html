<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<link rel="stylesheet" type="text/css" href="../../static/css/style.css" />
<script type="text/javascript" src="../../static/js/jquery-3.2.1.js"></script>

</head>
<body>
	<div id="header" th:fragment="header">
		<div id="header-menu" class="pattern">
			<div id="header-logo">
				<h1 id="logo" class="logo">
					<a href="#"></a>
				</h1>
			</div>
			<div id="header-top">
				<span> <span class="application-name"> <span
						style="color: #3ef25f">StarStruck</span> CAFE
				</span> <span class="application-version">v.0.1</span>
				</span>


			</div>
			<div id="header-bottom">
				<div class="breadcrumbPanel" id="breadcrumbsPanel3">
					<ul class="sf-menu sf-js-enabled sf-arrows" id="navigation-menu">
					</ul>
					<ul class="menubar">
						<li
							th:classappend="${#httpServletRequest.getRequestURI().contains((#httpServletRequest.getContextPath()+'/products')) ? 'active':''}"><a
							th:href="@{/products}">ALL Products</a></li>

						<li
								th:classappend="${#httpServletRequest.getRequestURI().contains((#httpServletRequest.getContextPath()+'/products/good')) ? 'active':''}"><a
								th:href="@{/products/good}">Sellable Products</a></li>
						<li
								th:classappend="${#httpServletRequest.getRequestURI().contains((#httpServletRequest.getContextPath()+'/products/bad/nostock')) ? 'active':''}"><a
								th:href="@{/products/bad/nostock}">Out Of Stock Products</a></li>

						<li
								th:classappend="${#httpServletRequest.getRequestURI().contains((#httpServletRequest.getContextPath()+'/products/bad/expired')) ? 'active':''}"><a
								th:href="@{/products/bad/expired}">Expired Products</a></li>

						<li
								th:classappend="${#httpServletRequest.getRequestURI() == (#httpServletRequest.getContextPath()+'/customers') ? 'active':''}"><a
								th:href="@{/customers}">Customers</a></li>
						<li
								th:classappend="${#httpServletRequest.getRequestURI() == (#httpServletRequest.getContextPath()+'/purchases') ? 'active':''}"><a
								th:href="@{/purchases}">PURCHASES</a></li>


					</ul>

				</div>
				<div class="user-inbox"></div>
			</div>
		</div>
	</div>
</body>
</html>
