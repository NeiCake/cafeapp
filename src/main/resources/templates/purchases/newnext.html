<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default_layout">
<head>
    <title>New Product</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/bootstrap.min.css}"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>




    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script th:src="@{/js/dropdown.js}"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/jquery-ui.js}"></script>

    <script>
	$(function() {
		$(".datepicker").datepicker({
			dateFormat : 'yy-mm-dd'
		});
	});




    </script>


</head>
<style>
select.form-control {
	-webkit-appearance: menulist;
}


</style>
<body>
<div id="content" layout:fragment="content">

    <div id='jqxDropDownList'>
    </div>
    <th:block th:if="${message != null}">
        <!-- /* The message code is returned from the @Controller */ -->
        <div
                th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=${message.message})">
            &nbsp;
        </div>
    </th:block>

        <div class="row">
            <div class="col-md-6">


                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-8">
                        <label>Product name: </label> <select id="products"><option value="0">
                    </option>
                    </select>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-8">
                        <label>Product discount: </label>
                        <select id="discount"><option value="0">
                        </option>
                        </select>

                    </div>
                </div>


                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-8">
                        <label>Customer: </label><select id="customers"><option value="0">
                    </option>
                    </select></div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-8">
                        <label>Customer discount: </label> <select id="coupons">
                        <option value="0">
                        </option>
                    </select>
                    </div>
                </div>
                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-8">
                        <label>Date: </label>

                        <input type="text" id="date"
                               class="form-control input-md datepicker"/>
                    </div>
                </div>

                <div class="row" style="margin-top: 10px;">
                    <div class="col-md-8">
                        <label>Amount: </label> <input type="text" required="required" id="amount"
                                                       class="form-control input-md"/>
                    </div>
                </div>

            </div>
        </div>
        <div class="row" style="margin-top: 10px;">
            <div class="col-md-2">
                <label></label> <input type="button"
                                       class="btn btn-md btn-success btn-block" id="purchaseButton"
                                       value="Save"/>
            </div>

        </div>

</div>
</body>
</html>
